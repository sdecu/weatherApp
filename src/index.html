<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
<header>
    <h1>Forecast</h1>
    <input type="text" id="location" placeholder="Location">
</header>

<div id="middle">
    <div class="daily">
        <p id="feelsLike">feels like: 53.1</p>
        <p id="windSpeed">wind:5.6</p>
        <p id="gust">gust: 7.6</p>
        <p id="windChill"> wind chill: 49.7</p>
        <p id="precipitation">0 in. of rain</p>
    </div>
    <div id="location">
        <p id="country">France</p>
        <p id="city">Paris</p>
        <p id="region">Ile-de-France</p>
        <p id="humidity">Humidity:</p>
    </div>
</div>

<div class="weekly">
    <div id="today">
        <h1 id="todaysDate">today's date</h1>
        <p id="temp">Temp:</p>
        <p id="rain">Rain:</p>
        <p id="dailyLow">Daily Low:</p>
        <p id="dailyHigh">Daily High:</p>
    </div>
    <div id="tomorrow">
        <h1 id="tomDate">today's date</h1>
        <p id="tomTemp">Temp:</p>
        <p id="tomRain">Rain:</p>
        <p id="tomDailyLow">Daily Low:</p>
        <p id="tomDailyHigh">Daily High:</p>
    </div>
    <div id="dayAfter">
        <h1 id="overDate">today's date</h1>
        <p id="overTemp">Temp:</p>
        <p id="overRain">Rain:</p>
        <p id="overDailyLow">Daily Low:</p>
        <p id="overDailyHigh">Daily High:</p>
    </div>
</div>
</body>
</html>
